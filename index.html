<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/642a366296.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="images" href="Images.jpg/" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Today's Weather</h1>
          <h2 id="date">Date</h2>
          <div class="search-box">
            <form id="city-form">
              <input type="text" id="city-input" placeholder="Enter a city" />
              <input type="submit" value="Search" />
            </form>
          </div>
          <div>
            <button id="location-button" type="click">
              <i class="fa-solid fa-location-arrow location-icon"></i> Current
              Location
            </button>
          </div>
          <div class="location-condition-container">
            <div class="row">
              <div class="col">
                <span class="city-searched" id="city"> </span>
                <div>
                  <div class="temperature-box">
                    <span class="temperature" id="temperature"> </span>
                    <span class="units">
                      <a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </div>
                </div>
              </div>

              <div class="col current-condition">
                <div id="description">Clear</div>
                <div>
                  <img src="" alt="Clear" id="icon" class="float-left" />
                </div>
              </div>
            </div>
          </div>

          <span class="humidity">
            <i class="fa-sharp fa-solid fa-droplet rain-icon"></i> Humidity
          </span>
          <span class="humidity-data" id="humidity"> </span>
          <span class="wind">
            <i class="fa-solid fa-wind wind-icon"></i> Wind
          </span>
          <span class="wind-data" id="wind"> </span>

          <div>
            <div class="text-center git-link">
              <a href="https://github.com/Twixxie/Final-Project"
                >Open-source code</a
              >
              <span>by Nikki Baker</span>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="weather-forecast">
            <div class="row">
              <strong>Forecast</strong>
              <div class="row">
                <div class="weather-box">
                  <div class="weather-forecast-date">Monday 12/02</div>
                  <div class="forecast-icon">⚡️</div>
                  <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperatures-max">75°</span>
                    |
                    <span class="weather-forecast-temperatures-min">49°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
